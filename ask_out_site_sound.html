<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Do you wanna go out with me?</title>
  <style>
    :root{--bg:#fff8fb;--card:#ffffff;--accent:#ff6b81;--muted:#7a7a86}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#df208f 0%, #f5fbff 100%);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{width:min(520px,96%);background:var(--card);border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(16,24,40,0.08);text-align:center}
    h1{margin:6px 0 12px;font-size:1.6rem;color:#222}
    p.sub{color:var(--muted);margin:0 0 18px}
    .img-wrap{height:180px;display:flex;align-items:center;justify-content:center}
    .cute-img{max-width:160px;max-height:160px;transform-origin:center;transition:transform .45s ease}
    .cute-img.bounce{transform:translateY(-6px) scale(1.03)}
    .actions{display:flex;gap:12px;justify-content:center;margin-top:18px}
    button.btn{padding:10px 18px;border-radius:12px;border:0;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    button.yes{background:linear-gradient(90deg,var(--accent),#ff9ab0);color:white}
    button.no{background:transparent;border:2px solid #ffd6df;color:var(--accent)}
    .hidden{display:none}
    .message{font-size:1.25rem;margin-top:12px}
    .tiny{font-size:.92rem;color:var(--muted);margin-top:8px}
    @media (max-width:420px){.img-wrap{height:140px}.cute-img{max-width:120px;max-height:120px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 id="question">Do you wanna go out with me?</h1>
    <p class="sub">(pleassee be honest)</p>

    <div class="img-wrap">
      <img id="mainImage" class="cute-img" src="img/" alt="Cute" />
    </div>

    <div id="controls" class="actions">
      <button id="yesBtn" class="btn yes">Yes</button>
      <button id="noBtn" class="btn no">No</button>
    </div>

    <div id="messageArea" class="message hidden" aria-live="polite"></div>
    <div id="tiny" class="tiny"><3</div>
  </main>

  <script>
    (function(){
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const msg = document.getElementById('messageArea');
      const question = document.getElementById('question');
      const mainImage = document.getElementById('mainImage');
      const tiny = document.getElementById('tiny');

      const prompts = [
        {text: 'Do you wanna go out with me?', img: 'img/ask.jpg'},
        {text: 'are you sure?', img: 'img/sad.jpg'},
        {text: 'are you really sure?', img: 'img/distressed.jpg'},
        {text: 'are you really really sure?', img: 'img/depressed.jpg'},
        {text: 'YIPEEEEEE ', img: 'img/cute.jpg'}
      ];

      let noCount = 0;
      let finished = false;

      function showPrompt(index){
        question.textContent = prompts[index].text;
        mainImage.src = prompts[index].img;
        mainImage.classList.add('bounce');
        setTimeout(()=>mainImage.classList.remove('bounce'),420);
      }

      function showYipee(){
        finished = true;
        showPrompt(4);
        msg.classList.remove('hidden');
        msg.textContent = 'yipee';
        tiny.textContent = '';
        document.getElementById('controls').classList.add('hidden');
      }

      yesBtn.addEventListener('click', ()=>{
        if(finished) return;
        showYipee();
      });

      noBtn.addEventListener('click', ()=>{
        if(finished) return;
        noCount++;
        if(noCount <= 2){
          showPrompt(noCount);
        } else if(noCount === 3){
          showPrompt(3);
          yesBtn.textContent = 'Yes';
          noBtn.textContent = 'Yes';
          noBtn.classList.remove('no');
          noBtn.classList.add('yes');
        } else {
          showYipee();
        }
      });

      let hoveredAvoid = 0;
      noBtn.addEventListener('mouseenter', ()=>{
        if(noCount < 2 && !finished){
          hoveredAvoid++;
          if(hoveredAvoid <= 4){
            const shift = (hoveredAvoid % 2 === 0) ? 18 : -18;
            noBtn.style.transform = `translateX(${shift}px)`;
            setTimeout(()=>noBtn.style.transform = '',240);
          }
        }
      });

      document.addEventListener('keydown', (e)=>{
        if(e.key.toLowerCase()==='y') yesBtn.click();
        if(e.key.toLowerCase()==='n') noBtn.click();
      });

      // initial prompt
      showPrompt(0);
    })();
  </script>
</body>
</html>
